<div class="wrapper container">
  <div class="row">
    <h3 class="article-title">Last articles</h3>
    <ng-container
      *ngFor="let article of articles$ | async | slice: 0:max; index as i"
    >
      <article
        [article]="article"
        class="col-lg-4 col-md-4 col-sm-6 col-xs-4 article"
      ></article>
    </ng-container>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <button
      (click)="displayItems()"
      [disabled]="max >= (articles$ | async)?.length"
      type="button"
      class="btn btn-success text-center button"
    >
      Load More
    </button>
  </div>
</div>
